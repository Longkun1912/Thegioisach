<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu Bar</title>
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="sidebar" th:fragment="menuBar">
  <div class="logo-details">
    <i class='bx bxl-c-plus-plus'></i>
    <span class="logo_name">Thegioisach</span>
  </div>
  <ul class="nav-links">
    <li>
      <a th:href="@{/admin/dashboard}">
        <i class='bx bx-grid-alt' ></i>
        <span class="links_name">Dashboard</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/user-index}">
        <i class='bx bx-user' ></i>
        <span class="links_name">Users</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/category-index}">
        <i class='bx bx-list-ul' ></i>
        <span class="links_name">Categories</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/book-index}">
        <i class='bx bx-book-open'></i>
        <span class="links_name">Books</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/community}">
        <i class='bx bxs-paper-plane'></i>
        <span class="links_name">Community</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/message}">
        <i class='bx bx-message' ></i>
        <span class="links_name">Messages</span>
      </a>
    </li>
    <li class="log_out">
      <a th:href="@{/logout}">
        <i class='bx bx-log-out'></i>
        <span class="links_name">Log out</span>
      </a>
    </li>
  </ul>
</div>
</body>
</html>
