<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/add-book.css}" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</head>
<body>
  <div th:replace="admin/menu :: menuBar"></div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span>Add New Book</span>
      </div>
      <button id="personal-profile" th:onclick="window.location.href='/admin/logout'">
        <span style="border-right: 1px solid #ccc; padding-right: 10px;" th:text="${user_detail.username}"></span>
        <span id="personal-role" th:text="${role}"></span>
      </button>
    </nav>
    <div id="adding-content">
      <div id="form-container">
        <h1 style="text-align: center; margin-bottom: 5%; padding-top: 10%;">Add New Book</h1>
        <form th:action="@{/admin/add-book}" th:object="${book}" enctype="multipart/form-data" th:method="post">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="form-outline" style="margin-left: 10%;">
                <label class="form-label" for="title"
                >Enter Title:</label
                >
                <input
                        type="text"
                        id="title"
                        style="border: 1px solid #4f4f4f; width: 400px;;"
                        th:field="*{title}"
                        class="form-control form-control-lg"
                />
                <div
                        class="alert alert-warning"
                        style="width: 400px;"
                        th:if="${#fields.hasErrors('title')}"
                        th:errors="*{title}"
                ></div>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="author"
                >Enter Author</label
                >
                <input
                        type="text"
                        id="author"
                        style="border: 1px solid #4f4f4f; width: 400px;"
                        th:field="*{author}"
                        class="form-control form-control-lg"
                />
                <div
                        class="alert alert-warning"
                        style="width: 400px;"
                        th:if="${#fields.hasErrors('author')}"
                        th:errors="*{author}"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4 pb-2">
              <label class="form-check-label" style="margin-left: 10%;">Upload book image: </label>
              <div class="custom-file" style="margin-left: 10%; margin-top: 4%;">
                <input type="file" class="custom-file-input" id="bookImage" name="book_image">
              </div>
              <div
                      class="alert alert-warning"
                      style="width: 400px; margin-left: 10%;"
                      th:if="${#fields.hasErrors('image')}"
                      th:errors="*{image}"
              ></div>
            </div>
            <div class="col-md-6 mb-4 pb-2">
              <label class="form-check-label" style="margin-left: 10%;">Upload book content: </label>
              <div class="custom-file" style="margin-left: 10%; margin-top: 4%;">
                <input type="file" class="custom-file-input" id="bookContent" name="book_content">
              </div>
              <div
                      class="alert alert-warning"
                      style="width: 400px; margin-left: 10%;"
                      th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"
              ></div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid px-1 px-sm-5 mx-auto">
              <label for="date-input">Select Published Date:</label>
              <div class="row d-flex justify-content-sm-center px-2">
                <form autocomplete="off">
                  <div class="form-group row">
                    <input type="text" id="date-input" class="datepicker mr-2" placeholder="Select Date" name="published_date"><br>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
<script>
  $(document).ready(function(){
    $('.datepicker').datepicker({
        format: 'dd-mm-yyyy',
        todayHighlight: true,
        toggleActive: true
    });
  });
</script>
</body>
</html>
