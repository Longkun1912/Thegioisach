<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Page Bar</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
          rel="stylesheet"
  />
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
  ></script>
</head>
<body>
<div th:fragment="pageBar">
  <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Thegioisach</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/customer/home-page}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!">About</a>
          </li>
        </ul>
        <ul class="navbar-nav d-flex flex-row" style="margin-right: 2%;">
          <li class="nav-item" sec:authorize="isFullyAuthenticated()">
            <a class="nav-link" th:href="@{/}">Chats</a>
          </li>
          <li class="nav-item" sec:authorize="isFullyAuthenticated()">
            <a class="nav-link" th:href="@{/}">Personal Details</a>
          </li>
          <li class="nav-item" sec:authorize="isFullyAuthenticated()">
            <a class="nav-link" th:href="@{/}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
